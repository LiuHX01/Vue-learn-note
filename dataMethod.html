<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.staticfile.org/vue/3.0.5/vue.global.js"></script>
        <title>dataMethod</title>
    </head>
    <body>
        <div id="app">
            <div>{{type}}, {{count}}</div>
            <button @click="add">click</button>
        </div>
        <script>
            const App = {
                data() {
                    return {
                        count: 0,
                    };
                },
                // 计算后缓存，下次直接用
                computed: {
                    type: {
                        get() {
                            if (this.count % 2 == 0) {
                                return "odd";
                            } else {
                                return "even";
                            }
                        },
                        set(newValue) {
                            if (newValue == "odd") {
                                this.count = 11;
                            } else {
                                this.count = 2;
                            }
                        },
                    },
                },
                methods: {
                    add() {
                        this.count++;
                    },
                },
            };

            Vue.createApp(App).mount("#app");
        </script>
    </body>
</html>
